<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/search">rmfdb</span>
    <span class='fill-remaining-space'></span>
    <a routerLink="/search">
      <button
        mat-icon-button
        color="accent"
        matTooltip="Search"
      >
        <mat-icon aria-label="Search">search</mat-icon>
      </button>
    </a>
    <a href="https://github.com/atomweight/rmfdb">
      <button
        mat-icon-button
        color="accent"
        matTooltip="View GitHub"
      >
        <i class="icon ion-logo-github" aria-label="GitHub"></i>
      </button>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
<main>
  <div class="container"
       fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div fxFlex="5%"></div>
    <div fxFlex="5%" fxFlexOrder="3"></div>
    <div fxFlex>
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
<footer>
  <span
    *ngIf="version$ | async as version; else loading">rmfdb version {{ version.version }} | Content last updated {{ version.lastUpdated | amTimeAgo }}
  </span>
</footer>

<ng-template #loading>
  <div class="loading">
    <mat-spinner></mat-spinner> Loading...
  </div>
</ng-template>
