<mat-card>
  <mat-card-title>Rule Metadata</mat-card-title>
  <mat-card-content>
    <table class="vertTable">
      <tr *ngIf="metadata.Documentable">
        <th>Documentable</th>
        <td>
          <mat-chip
            [ngClass]="metadata.Documentable==true ? 'documentable-yes':'documentable-no'"
          >
            {{ metadata.Documentable==true ? "Yes":"No" }}
          </mat-chip>
        </td>
      </tr>
      <tr *ngIf="metadata.Mitigations">
        <th>Mitigation ID</th>
        <td>{{ metadata.Mitigations }}</td>
      </tr>
      <tr *ngIf="metadata.MitigationControl">
        <th>Mitigation</th>
        <td>{{ metadata.MitigationControl }}</td>
      </tr>
      <tr *ngIf="metadata.version">
        <th>Version</th>
        <td>{{ metadata.version }}</td>
      </tr>
      <tr *ngIf="metadata.mac_profiles">
        <th>MAC Profiles</th>
        <td>
          <mat-chip color="accent" *ngFor="let mac of metadata.mac_profiles">
            {{ mac }}
          </mat-chip>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
