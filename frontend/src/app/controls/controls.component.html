<mat-card>
  <mat-card-title>NIST 800-53 Rev 4 Controls</mat-card-title>
  <mat-card-content>
    <table mat-table class="full-width" [dataSource]="controlsDataSource">
      <ng-container matColumnDef="control_id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let control">
        <a [routerLink]="['/controls', control.control_id]">
          {{control.control_id}}
        </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let control"> {{control.name}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="spinner-container" *ngIf="controlsDataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>
    <mat-paginator
      showFirstLastButtons
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </mat-card-content>
</mat-card>
