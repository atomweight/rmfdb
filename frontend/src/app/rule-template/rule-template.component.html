<mat-card>
  <mat-card-title>
    <a [routerLink]="['/rules', rule.full_rule_id]">{{ rule.full_rule_id }} ({{ rule.group_id }}) - {{ rule.rule_title }}</a>
    </mat-card-title>
  <mat-card-content>
    <p>Group Title: {{ rule.group_title }}</p>
    <p>Severity:
      <mat-chip
        [class.severity-info]="rule.rule_severity == 'info'"
        [class.severity-low]="rule.rule_severity == 'low'"
        [class.severity-medium]="rule.rule_severity == 'medium'"
        [class.severity-high]="rule.rule_severity == 'high'"
      >
        {{ rule.rule_severity }}
      </mat-chip>
    </p>
    <p *ngIf="rule.rule_metadata.VulnDiscussion">{{ rule.rule_metadata.VulnDiscussion }}</p>
    <mat-chip-list
      *ngIf="rule.cves.length"
    >
      <mat-chip color="accent" *ngFor="let cve of rule.cves">
        {{ cve }}
      </mat-chip>
    </mat-chip-list>
    <mat-chip-list
      *ngIf="rule.ccis.length"
    >
      <mat-chip
        color="accent"
        *ngFor="let cci of rule.ccis"
        [routerLink]="['/ccis', cci.cci_id]"
      >
        {{ cci.cci_id }}
      </mat-chip>
    </mat-chip-list>
    <p>Check Content:</p>
    <textarea
      cdkTextareaAutosize
      class="full-width"
      disabled
    >{{ rule.check_content }}
    </textarea>
    <p>Fix Text:</p>
    <textarea
      cdkTextareaAutosize
      class="full-width"
      disabled
    >{{ rule.check_content }}
    </textarea>
  </mat-card-content>
</mat-card>
